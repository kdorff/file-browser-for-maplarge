<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Browser</title>
    <style>
        /* Minimal CSS for a clean look */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        #app {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        h1 {
            margin: 0;
            font-size: 24px;
        }

        #breadcrumbs {
            margin: 10px 0;
            color: #666;
        }

        #breadcrumbs span {
            cursor: pointer;
            color: #0066cc;
        }

        #breadcrumbs span:hover {
            text-decoration: underline;
        }

        #breadcrumbs span:last-child {
            color: #333;
            cursor: default;
            text-decoration: none;
        }

        .toolbar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            padding: 8px 16px;
            background: #0066cc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #0052a3;
        }

        #file-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }

        .item {
            border: 1px solid #eee;
            padding: 15px;
            border-radius: 6px;
            text-align: center;
            cursor: pointer;
            transition: background 0.2s;
        }

        .item:hover {
            background: #f9f9f9;
            border-color: #ddd;
        }

        .item .icon {
            font-size: 32px;
            margin-bottom: 10px;
            display: block;
        }

        .item .name {
            font-weight: 500;
            word-break: break-word;
        }

        .item .meta {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }

        #stats {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
            border-top: 1px solid #eee;
            padding-top: 10px;
        }
    </style>
</head>

<body>
    <div id="app">
        <header>
            <h1>File Browser</h1>
            <div id="loading" style="display:none;">Loading...</div>
        </header>

        <div class="toolbar">
            <button id="btn-up">Parent Folder</button>
            <button id="btn-upload">Upload File</button>
            <input type="file" id="file-input" style="display: none;">
        </div>

        <div id="breadcrumbs"></div>

        <div id="file-list"></div>

        <div id="stats"></div>
    </div>
    <script type="module" src="/js/main.js"></script>
</body>

</html>
